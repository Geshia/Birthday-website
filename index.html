<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/9144855dfd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="birthday.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
</head>
<body>
    <!-- =============================================================First_page======================================================== -->
    <div class="birthday row">
        <!-- <img class="img1_animae" id="imgAnimae" src="ballon1.png" alt=""> -->
        <h1 class="design">Happy Birthday To </h1>
        
        <div class="circle1">
            <div class="circle2">
                <h1>Richard</h1>
            </div>
        </div>
        <div class="ballon1">
            <img src="/ballon3.png" alt="">
        </div>
        <div class="ballon2">
            <img src="/ballon3.png" alt="">
        </div>
    </div>
    <div class="box">
        <h1>23rd September 2022</h1>
    </div>
    
    <!-- ========================================================Second_page================================================== -->
    <div class="birthday_wishing row">
        <div class="wrapper">
            <input class="search" type="text" id="search" />
            <textarea name="" id="" cols="30" rows="10" placeholder="Send Richard your birthday wish"></textarea>
            <input class="submit" type="submit" />
        </div>
    </div>
    <!-- ===============================================================Would you like to play richard's game=================================================== -->
    <div class="would_u_bgcontainer">
        <div class="would_u_bg">
            <p class="would_u_txt">Would you like to play Richard's game</p>
            <div class="would_u_like_to_play-Yes">Yes</div>
            <div class="would_u_like_to_play-No">No</div>
        </div>
    </div>

    <!-- ===================================================================richard's game================================================================================= -->

    <div class="game_bgcontainer">
        <div class="question_board">
            <p><span class="auto-type"></span></p>
            <div class="correctAns1">Letter B</div>
            <div class="wrongAns1">Letter Y</div>
        </div>
    </div>


    <div class="game_bgcontainer2">
        <div class="question_board2">
            <p>What is the full meaning of HTML</p>
            <div class="wrongAns1_2">HYPER TEXT MAKE UP LANGUAGE</div>
            <div class="correctAns1_2">HYPER TEXT MARK UP LANGUAGE</div>
        </div>
    </div>

    <div class="game_bgcontainer3">
        <div class="question_board3">
            <p>How old is Richard</p>
            <div class="wrongAns1_3">18 Years</div>
            <div class="correctAns1_3">17 Years</div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <script src="birthday.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
    var typed = new Typed('.auto-type', {
        strings: ["Which letter of the English alphabet flies, sings, and stings?"],
        typeSpeed: 80,
        backSpeed:9999999999999999999999,
        loop: true,
    })
</script>
</body>
</html>
