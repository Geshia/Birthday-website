<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/9144855dfd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="birthday.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
</head>
<body>
    <!-- =============================================================First_page======================================================== -->
    <div class="birthday row">
        <!-- <img class="img1_animae" id="imgAnimae" src="ballon1.png" alt=""> -->
        <h1 class="design">Happy Birthday To </h1>
        
        <div class="circle1">
            <div class="circle2">
                <h1> Richard  </h1>
            </div>
        </div>
        <div class="ballon1">
            <img src="/ballon3.png" alt="">
        </div>
        <div class="ballon2">
            <img src="/ballon3.png" alt="">
        </div>
    </div>
    <div class="box">
        <h1>23rd September 2004</h1>
    </div>
    
    <!-- ========================================================Second_page================================================== -->
    <div class="birthday_wishing row">
        <div class="wrapper">
            <input class="search" type="text" id="search" />
            <textarea name="" id="" cols="30" rows="10" placeholder="Send Richard your birthday wish"></textarea>
            <input class="submit" type="submit" />
        </div>
    </div>
    <!-- ===============================================================Third_page=================================================== -->
    <div class="intro_to_birthdayPresent row">
        <div class="intro">
            <p>Richard has two birthday present for you but you can only choose once and one out of them so choose wisely.</p>
            <div class="submit3">Next</div>
        </div>
    </div>
    <!-- ====================================================================fifth_class=============================================================== -->
    <div class="gift_to_select row">
        <div class="gift1">
            <div class="gift_flip_front1">gift1</div>
            <div class="gift_flip_back1">*555*020202020020</div>
        </div>
        <div class="gift2">
            <div class="gift_flip_front2">gift1</div>
            <div class="gift_flip_back2">*555*020202020020</div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <script src="birthday.js"></script>
</body>
</html>
